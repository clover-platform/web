        - docker tag $CI_REGISTRY/clover/web/i18n:$CI_PIPELINE_IID $CI_REGISTRY/clover/web/i18n:latest
        - docker push $CI_REGISTRY/clover/web/i18n:$CI_PIPELINE_IID
        - docker push $CI_REGISTRY/clover/web/i18n:latest
        - docker rmi $CI_REGISTRY/clover/web/i18n:$CI_PIPELINE_IID
        - docker rmi $CI_REGISTRY/clover/web/i18n:latest
